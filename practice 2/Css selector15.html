<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutorial of CSS selector</title>
    <style>
        /* element selector */
        /* class selector */
        .redElement {

            color: red;

        }

        .bgBlue {
            background-color: blue;
        }

        /* Id selector */
        #firstPara {
            color: blueviolet
        }

        .bgBlue {
            background-color: aqua;
        }
    </style>
</head>

<body>
    <h3>Css Selector</h3>
    <p>This is asimpple selector paragraph</p>
    <p id="firstPara">This is another a simple selector paragraph</p>
    <p id="secondPara" class="redElement bgBlue">This is another a simple selector paragraph</p>
    <div>
        <p>This is another a simple CSS selector paragraph</p>
    </div>

</body>

</html>
